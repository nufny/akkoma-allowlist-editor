<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Allowlist Manager</title>
</head>

<body>
    <p>Instances on <b>{{host}}</b>'s Allowlist</p>
    <p><input></p>
    <button>Add Instance</button>
    <button>Remove Instance</button>
    <div>
        {% if instance_list %}
        <ul>
            {% for instance in instance_list %}
            <li>{{instance}}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No polls are available.</p>
        {% endif %}
    </div>
</body>

</html>
